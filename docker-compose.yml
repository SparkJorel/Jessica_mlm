version: '3.8'

services:
  web:
    build: .
    container_name: jessica_web
    restart: always
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      APP_SECRET: "${APP_SECRET}"
      DATABASE_URL: "mysql://jessica_user:${DB_PASSWORD}@db:3306/db_jessica_mlm?serverVersion=5.7"
      REDIS_URL: "redis://redis:6379"
      MAILER_URL: "null://localhost"
      API_KEY_DOHONE: "${API_KEY_DOHONE}"
      API_URL_PAY_IN: "https://www.my-dohone.com/dohone/pay"
      HASH_CODE_DOHONE: "${HASH_CODE_DOHONE}"
    volumes:
      - uploads:/var/www/html/public/uploads

  db:
    image: mysql:5.7
    container_name: jessica_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MYSQL_DATABASE: db_jessica_mlm
      MYSQL_USER: jessica_user
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jessica_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
  uploads:
